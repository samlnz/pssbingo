# docker-compose.ethio.yml
version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - ethio-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - ethio-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.ethio
    ports:
      - "8001:8001"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongodb
      - redis
    networks:
      - ethio-network

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile.ethio
    environment:
      BOT_TOKEN: ${8582008450:AAG9lWeH4aN2aKnvbMMgtq7f3b9CZKnK2OkETHIO_BOT_TOKEN}
      WEB_APP_URL: https://pssbingo.vercel.app/
      API_ENDPOINT: https://pssbingo.vercel.app/
    depends_on:
      - api
    networks:
      - ethio-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.ethio.conf:/etc/nginx/nginx.conf
      - ./ethio-mini-app:/usr/share/nginx/html/ethio-mini-app
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - ethio-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - ethio-network

networks:
  ethio-network:
    driver: bridge

volumes:
  mongodb_data: